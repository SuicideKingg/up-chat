<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Chat</title>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <link rel="stylesheet" href="css/chat-room-style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="left-pane">
        <div class="joiners-pane">
            <div class="joiners-header-pane">
                <div class="welcome-text">
                    Welcome!
                </div>
                <div id="user-name"></div>
                <hr style="margin: 8px;">
            </div>
            <div class="joiners-middle-pane">
                <ul id="list-of-joiners"></ul>
            </div>
            <div class="joiners-bottom-pane">

            </div>
        </div>
    </div>
    <div class="right-pane">
        <div class="messages-top-pane">
             <div id="messages-pane" style="height: 100%; overflow: auto;">
                <div style=" position: relative;height: 100%;">
                    <div style="position: absolute; bottom: 0;width: 100%; max-height: 100%;">
                        <div id="messages">
                        </div>
                    </div>
                 </div>
             </div>
            
        </div>
        <div class="messages-bottom-pane">
            <form id="messageForm">
                <hr style="margin: 7px;">
                <input class="text-msg" placeholder="Type message here...">
            </form>
        </div>
    </div>   
</body>
</html>
